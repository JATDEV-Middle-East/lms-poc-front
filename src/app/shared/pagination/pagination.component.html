<div class="d-flex justify-content-center gap-2">
  <nav aria-label="Page navigation" *ngIf="totalPages > 1">
    <ul class="pagination align-items-center justify-content-center mt-4">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link text-dark bg-white border-0" (click)="previous()" aria-label="Previous">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="#475467" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
        </a>
      </li>

      <li class="page-item" *ngFor="let pNum of pagesToDisplay" [class.active]="currentPage === pNum">
        <a class="page-link mx-1" (click)="goToPage(pNum)">
          {{ pNum }}
        </a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link bg-white border-0 text-dark" (click)="next()" aria-label="Next">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="#475467" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
        </a>
      </li>
    </ul>
  </nav>
</div>
